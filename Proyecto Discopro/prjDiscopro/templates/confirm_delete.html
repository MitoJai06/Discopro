{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card border-danger border-3">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación
                </h5>
            </div>
            <div class="card-body">
                <p class="text-muted mb-3">¿Está seguro de que desea eliminar este registro?</p>
                <div class="alert alert-warning">
                    <small><i class="bi bi-info-circle"></i> Esta acción no se puede deshacer.</small>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
