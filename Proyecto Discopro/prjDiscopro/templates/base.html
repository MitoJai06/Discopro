<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LogiCo{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Plantilla base: conjunto de layout, inclusión de CSS/JS y contenedores para mensajes.
         Seguridad en plantillas:
         - Usar {% csrf_token %} en cada <form method="post"> para protección CSRF.
         - Evitar marcar como safe variables que provengan del usuario sin sanitizar.
    -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'farmacia_list' %}">
                <i ></i> LogiCo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'farmacia_list' %}">
                            <i class="bi bi-hospital"></i> Farmacias
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'motorista_list' %}">
                            <i class="bi bi-person-badge"></i> Motoristas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'moto_list' %}">
                            <i class="bi bi-scooter"></i> Motos
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'despacho_list' %}">
                            <i class="bi bi-truck"></i> Despachos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-muted mt-5 py-4">
        <small>&copy; 2025 Gestión de Despachos - AppDiscopro</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
